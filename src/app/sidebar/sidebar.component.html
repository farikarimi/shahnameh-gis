<mat-sidenav-container class="sb-container" hasBackdrop="false">
  <mat-sidenav-content role="main">
    <button class="arrow_button" id="arrow_forward_button" mat-button (click)="sidenav.open()"><i class="material-icons" id="arrow_forward_ios">arrow_forward_ios</i></button>
    <app-map (newFeature)="setNewFeature()"></app-map>        
  </mat-sidenav-content>
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" role="region">
      <button class="arrow_button" id="arrow_back_button" mat-button (click)="sidenav.close()"><i class="material-icons" id="arrow_back_ios">arrow_back_ios</i></button>
<!--       <mat-tab-group animationDuration="0ms">
        <mat-tab label="Occurences"> -->
          <div class="sb-content">
            <div *ngIf="showWelcomeMessage">
              <p class="topContent" id="welcomeText"><span id="welcome">Welcome!</span><br>Click on a place on the map to view its occurrences in the Shahnameh text.</p>
            </div>
            <div id="occ-list" *ngIf="showOccList$ | async">
              <h2 id="title" class="topContent">{{(previewMap$| async)?.length}} Occurences of {{featureName}}</h2>
              <mat-divider></mat-divider>
              <mat-action-list *ngFor="let preview of previewMap$ | async; let i = index" [attr.data-index]="i">
                <h5 matLine>Occurence {{i+1}}</h5>
                <p id="preview-p" class="sideContent" matLine [innerHtml]="preview">
                        {{preview}}
                </p>
                <button id="show-more" mat-list-item matLine (click)="showMoreText(i)">Show more</button>
                <mat-divider id="list-divider" *ngIf="!last"></mat-divider>
              </mat-action-list>
            </div>
              <div *ngIf="showText$ | async">
                <button class="arrow_button" id="back_button" mat-button (click)="backToOccList()"><i class="material-icons" id="back_ios">arrow_back_ios</i></button>
                <p id="wholeText" class="sideContent topContent" [innerHtml]="taggedText$ | async | safeHtml">
                  {{ taggedText$ | async }}
                </p>
              </div>
          </div>
<!--        </mat-tab>
        <mat-tab label="Characters">
          <div class="sb-content">
            <h2>Characters</h2>
          </div>
        </mat-tab>
        <mat-tab label="Events">
          <div class="sb-content">
            <h2>Events</h2>
          </div>
        </mat-tab>
      </mat-tab-group> -->
  </mat-sidenav>
</mat-sidenav-container>
